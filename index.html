<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:regular,700&display-swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Smooth scrolling</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#" data-goto="#section-1"
                  >Section 1</a
                >
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#" data-goto="#section-2"
                  >Section 2</a
                >
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#" data-goto="#section-3"
                  >Section 3</a
                >
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#" data-goto="#section-4"
                  >Section 4</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page">
        <section class="section" id="section-1">
          <div class="section__container">1</div>
        </section>
        <section class="section" id="section-2">
          <div class="section__container">2</div>
        </section>
        <section class="section" id="section-3">
          <div class="section__container">3</div>
        </section>
        <section class="section" id="section-4">
          <div class="section__container">4</div>
        </section>
      </main>
    </div>
    <script src="js/script.js" defer></script>
  </body>
</html>
